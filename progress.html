<!DOCTYPE html>
<html>
<style>
  @import url(https://fonts.googleapis.com/css2?family=Source+Code+Pro);
  html {
    background-color: #1e1e1e;
  }
  .vibing {
    text-align: center;
    position: absolute;
    font-size: 10px;
    font-family: Source Code Pro;
    font-weight: 300;
    color: #ffffff;
    top: -4px;
    right: 16px;
    width: 130px;
    height: 15px;
    overflow: hidden;  
    border-radius: 7px;
  }
  .songname {
    text-align: center;
    position: absolute;
    font-size: 20px;
    font-family: Source Code Pro;
    font-weight: 600;
    color: #ffffff;
    top: 18px;
    right: 10px;
    width: 125px;
    height: 55px;
    border: 5px solid #2196F3;
    overflow: hidden;  
    border-radius: 7px;
  }
  .playtoggle {
    position: relative;
    display: inline-block;
    width: 90px;
    height: 90px;
    border-radius: 90px;
    cursor: pointer;
    background-color: #ccc;
    transition: .4s;
    left: -20px;
  }
  .play input { 
    visibility: hidden;
  }
  input:checked + .playtoggle {
    background-color: #2196F3;
  }
  .button {
    position: absolute;
    display: inline-block;
    width: 0px;
    height: 0px;
    left: 110px;
  }
  .button input { 
    visibility: hidden;
  }
  .bslider {
    position: absolute;
    cursor: pointer;
    background-color: #ccc;
    transition: .4s;
    width: 10px;
    height: 90px;
    border-radius: 34px;
  }
  .bslider:before {
    position: absolute;
    content: "";
    height: 25px;
    width: 25px;
    bottom: 3px;
    left: -7px;
    background-color: gray;
    -webkit-transition: .4s;
    transition: .4s;
    border-radius: 50%;
  }
  input:checked + .bslider {
    background-color: #2196F3;
  }
  input:focus + .bslider {
    box-shadow: 0 0 1px #2196F3;
  }
  input:checked + .bslider:before {
    -webkit-transform: translateY(-58px);
    -ms-transform: translateY(-58px);
    transform: translateY(-58px);
  }
  * {
      margin: 0;
      padding: 0;
    }

    .progress {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 380px;
      margin: 100px auto;
      color: #fff;
    }

    .progress-bar {
      position: relative;
      width: 70%;
      height: 5px;
      background-color: #eee;
      vertical-align: 2px;
      border-radius: 3px;
      cursor: pointer;
    }

    .now {
      position: absolute;
      left: 0;
      display: inline-block;
      height: 5px;
      width: 70%;
      background: #2196F3;
    }

    .now::after {
      content: '';
      position: absolute;
      left: 100%;
      height: 15px;
      width: 15px;
      background-color: gray;
      border-radius: 50%;
      top: -5px;
    }
</style>
<body>
  <div class="musicplayer">
    <label class="play">
      <input type="checkbox" id="musicToggle" onclick="musicPlayer()">
      <span class="playtoggle"><img src="https://tresre.dev/music/assets/equalizer.gif" alt="" style="width:90px; height:90px; border-radius: 90px; object-fit: cover;"></span>
    </label>
    <label class="button">
      <input class="bslider" type="checkbox" id="musicMute" onclick="musicVolume()" checked>
      <span class="bslider"></span>
    </label>
    <h1 class="vibing">What I'm Vibing</h1>
    <span id="songChoice" class="songname" onclick="chooseSong(1)" style="cursor: pointer;"></span>
  </div>



	<audio height="0" width="0" id="music" src="https://tresre.dev/music/assets/mp3/All_Alone$Fun.mp3"></audio>

	<div class="progress">
    	<span class="start"></span>
    	<div class="progress-bar">
			<div class="now"></div>
		</div>
		<span class="end"></span>
	</div>

<script>
  const audio = document.getElementById('music')
  const start = document.querySelector('.start')
  const end = document.querySelector('.end')
  const progressBar = document.querySelector('.progress-bar')
  const now = document.querySelector('.now')

  function conversion (value) {
    let minute = Math.floor(value / 60)
    minute = minute.toString().length === 1 ? ('0' + minute) : minute
    let second = Math.round(value % 60)
    second = second.toString().length === 1 ? ('0' + second) : second
    return `${minute}:${second}`
  }

  audio.onloadedmetadata = function () {
    end.innerHTML = conversion(audio.duration)
    start.innerHTML = conversion(audio.currentTime)
  }

  progressBar.addEventListener('click', function (event) {
    let coordStart = this.getBoundingClientRect().left
    let coordEnd = event.pageX
    let p = (coordEnd - coordStart) / this.offsetWidth
    now.style.width = p.toFixed(3) * 100 + '%'

    audio.currentTime = p * audio.duration
    audio.play()
  })

  setInterval(() => {
    start.innerHTML = conversion(audio.currentTime)
    now.style.width = audio.currentTime / audio.duration.toFixed(3) * 100 + '%'
  }, 1000)
</script>

</body>
</html>
