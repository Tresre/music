<!DOCTYPE html>
<html>
<style>
  @import url(https://fonts.googleapis.com/css2?family=Source+Code+Pro);
  html {
    background-color: #1e1e1e;
  }
  .controls {
  	position: absolute;
    margin: auto;
    width: 99.75%;
    height: 55%;
    top: 10%;
    border: 1px solid green;
  }
  .musicplayer {
  	position: relative;
    margin: auto;
    width: 75%;
    max-width: 800px;
    height: 375px;
	padding: 20px;
	top: 5%;
    border: 3px solid blue;
    border-radius: 10px;
    background-color: #141414;
  }
  .vibing {
    text-align: center;
    position: absolute;
    font-size: 10px;
    font-family: Source Code Pro;
    font-weight: 300;
    color: #ffffff;
    top: 3px;
    right: 16px;
    width: 100%;
    height: 15px;
    overflow: hidden;  
    border-radius: 7px;
    z-index: 1;
  }
  .songname {
  	position: relative;
    display: block;
    margin: auto;
    text-align: center;
    font-size: 20px;
    font-family: Source Code Pro;
    font-weight: 600;
    color: #ffffff;
    width: 90%;
    max-width: 700px;
    height: 200px;
    border: 7px solid #2196F3;
    background: #323232;
    overflow: hidden;
    border-radius: 7px;
  }
  .playtoggle {
    position: relative;
    display: block;
    margin: auto;
    width: 80px;
    height: 80px;
    border-radius: 80px;
    cursor: pointer;
    background-color: #ccc;
    transition: .4s;
  }
  .back {
  	position: relative;
    display: block;
    bottom: 65px;
    right: 83px;
    margin: auto;
    width: 50px;
    height: 50px;
    cursor: pointer;
    transition: .4s;
  }
  .skip {
  	position: relative;
    display: block;
    bottom: 115px;
    left: 83px;
    margin: auto;
    width: 50px;
    height: 50px;
    cursor: pointer;
    transition: .4s;
  }
  .play input { 
    visibility: hidden;
  }
  input:checked + .playtoggle {
    background-color: #2196F3;
  }
  .button {
    position: relative;
    display: block;
    margin: auto;
    left: -65px;
    width: 0px;
    height: 0px;
    top: 5px;
  }
  .button input { 
    visibility: hidden;
  }
  .bslider {
    position: relative;
    display: block;
    margin: auto;
    cursor: pointer;
    background-color: #ccc;
    transition: .4s;
    width: 130px;
    height: 8px;
    border-radius: 34px;
    top: 5px;
  }
  .bslider:before {
    position: relative;
    display: block;
    margin: auto;
    content: "";
    height: 17px;
    width: 17px;
    bottom: 5px;
    right: 50px;
    background-color: gray;
    -webkit-transition: .4s;
    transition: .7s;
    border-radius: 50%;
  }
  input:checked + .bslider {
    background-color: #2196F3;
  }
  input:focus + .bslider {
    box-shadow: 0 0 1px #2196F3;
  }
  input:checked + .bslider:before {
    -webkit-transform: translateX(100px);
    -ms-transform: translateX(100px);
    transform: translateX(100px);
  }
  * {
      margin: 0;
      padding: 0;
    }

    .progress {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      font-size: 15px;
      font-family: Source Code Pro;
      font-weight: 300;
      position: relative;
      border: 1px solid red;
      margin: auto;
      width: 70%;
      max-width: 650px;
      padding: 15px;
      padding-bottom: 0px;
    }

    .progress-bar {
      position: relative;
      width: 80%;
      height: 8px;
      background-color: #eee;
      vertical-align: 2px;
      border-radius: 5px;
      cursor: pointer;
    }

    .now {
      position: absolute;
      left: 0;
      width: 70%;
      display: inline-block;
      height: 8px;
      background: #2196F3;
      border-radius: 10px 0px 0px 10px;
    }

    .now::after {
      content: '';
      position: absolute;
      left: 97%;
      height: 17px;
      width: 17px;
      background-color: gray;
      border-radius: 17px;
      top: -4px;
    }
</style>
<body>
<div class="controls">
  <div class="musicplayer">
  	<h1 class="vibing">What I'm Vibing</h1>
    <span id="songChoice" class="songname"></span>
    <div class="progressalign">
      <div class="progress">
          <span class="start"></span>
          <div class="progress-bar">
              <div class="now"></div>
          </div>
          <span class="end"></span>
      </div>
    </div>
    <label class="play">
      <input type="checkbox" id="musicToggle" onclick="musicPlayer()">
      <span class="playtoggle"><img src="https://tresre.dev/music/assets/equalizer.gif" alt="" style="width:80px; height:80px; border-radius: 80px; object-fit: cover;"></span>
    </label>
    <label class="button">
      <input class="bslider" type="checkbox" id="musicMute" onclick="musicVolume()" checked>
      <span class="bslider"></span>
    </label>
    <span class="back"><img src="https://tresre.dev/music/assets/arrows.png" alt="" style="width:50px; height:50px; cursor: pointer; transform: rotate(180deg);"></span>
    <span class="skip"><img src="https://tresre.dev/music/assets/arrows.png" alt="" style="width:50px; height:50px; cursor: pointer;"></span>
  </div>



	<audio height="0" width="0" id="music" src="https://tresre.dev/music/assets/mp3/All_Alone$Fun.mp3"></audio>
	
</div>

<script>
  const audio = document.getElementById('music')
  const start = document.querySelector('.start')
  const end = document.querySelector('.end')
  const progressBar = document.querySelector('.progress-bar')
  const now = document.querySelector('.now')

  function conversion (value) {
    let minute = Math.floor(value / 60)
    minute = minute.toString().length === 1 ? ('0' + minute) : minute
    let second = Math.round(value % 60)
    second = second.toString().length === 1 ? ('0' + second) : second
    return `${minute}:${second}`
  }

  audio.onloadedmetadata = function () {
    end.innerHTML = conversion(audio.duration)
    start.innerHTML = conversion(audio.currentTime)
  }

  progressBar.addEventListener('click', function (event) {
    let coordStart = this.getBoundingClientRect().left
    let coordEnd = event.pageX
    let p = (coordEnd - coordStart) / this.offsetWidth
    now.style.width = p.toFixed(3) * 100 + '%'

    audio.currentTime = p * audio.duration
    audio.play()
  })

  setInterval(() => {
    start.innerHTML = conversion(audio.currentTime)
    now.style.width = audio.currentTime / audio.duration.toFixed(3) * 100 + '%'
  }, 1000)
</script>

</body>
</html>
