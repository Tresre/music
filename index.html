<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" media="screen" href="assets/css/style.css">

<!-- IOS PWA -->
<meta name="apple-mobile-web-app-capable" content="yes">
<link rel="apple-touch-icon" href="https://tresre.dev/music/assets/img/icon.png">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="TresMusic">

<link href="assets/splashscreens/iphone5_splash.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
<link href="assets/splashscreens/iphone6_splash.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
<link href="assets/splashscreens/iphoneplus_splash.png" media="(device-width: 621px) and (device-height: 1104px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />
<link href="assets/splashscreens/iphonex_splash.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />
<link href="assets/splashscreens/iphonexr_splash.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
<link href="assets/splashscreens/iphonexsmax_splash.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />
<link href="assets/splashscreens/ipad_splash.png" media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
<link href="assets/splashscreens/ipadpro1_splash.png" media="(device-width: 834px) and (device-height: 1112px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
<link href="assets/splashscreens/ipadpro3_splash.png" media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
<link href="assets/splashscreens/ipadpro2_splash.png" media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
<!-- IOS PWA -->

<style>
  @import url(https://fonts.googleapis.com/css2?family=Source+Code+Pro);
</style>

<body ontouchstart="">

<div class="keybinds">Keybinds: J\K\L\M</div>

<div class="controls">
  <div class="musicplayer">
    <span id="songCover"></span>
    <span id="songName" class="songname"></span>
    <span id="songArtist" class="songartist"></span>
    <br><br><br>
    <div class="progressalign">
      <div class="progress">
          <span class="start"></span>
          <div class="progress-bar">
              <div class="now"></div>
          </div>
          <span class="end"></span>
      </div>
    </div>
    <label class="play">
      <input type="checkbox" id="musicToggle" onclick="musicPlayer()">
      <span class="playtoggle"><img src="https://tresre.dev/music/assets/img/equalizer.gif" alt="" style="width:80px; height:80px; border-radius: 80px; object-fit: cover;"></span>
    </label>
    <label class="button">
      <input class="bslider" type="checkbox" id="musicMute" onclick="musicVolume()" checked>
      <span class="bslider"></span>
    </label>
    <span class="back" onclick="musicBack()"><img src="https://tresre.dev/music/assets/img/arrows.png" alt="" style="width:50px; height:50px; object-fit: cover; cursor: pointer; padding-bottom: 7px; padding-left: 7px; transform: rotate(180deg);"></span>
    <span class="skip" onclick="chooseSong(1)"><img src="https://tresre.dev/music/assets/img/arrows.png" alt="" style="width:50px; height:50px; object-fit: cover; cursor: pointer; padding-top: 7px; padding-left: 7px;"></span>
    
    <label class="play">
      <input type="checkbox" id="musicRepeat">
      <span class="repeat"><img src="https://tresre.dev/music/assets/img/repeat.png" alt="" style="width:30px; height:30px; object-fit: cover; cursor: pointer; padding-top: 10px;"></span>
    </label>
    
    <label class="play">
      <input type="checkbox" id="musicShuffle" onclick="musicShuffle()">
      <span class="shuffle"><img src="https://tresre.dev/music/assets/img/shuffle.png" alt="" style="width:30px; height:30px; object-fit: cover; cursor: pointer; padding-top: 10px;"></span>
    </label>
    
    <label class="play">
      <input type="checkbox" id="musicSpeed" onclick="musicSpeed()">
      <span class="speed"><img src="https://tresre.dev/music/assets/img/speed.png" alt="" style="width:30px; height:30px; object-fit: cover; cursor: pointer; padding-top: 5px;"></span>
    </label>
    
    
    <label class="play">
      <input type="checkbox" id="playlist1" onclick="setPlaylist('pop')">
      <span class="playlist"><img src="https://tresre.dev/music/assets/img/arrows.png" alt="" style="width:30px; height:30px; object-fit: cover; cursor: pointer; padding-top: 5px;"><a class="playlist-text">Pop Music</a></span>
    </label>
    
    <label class="play">
      <input type="checkbox" id="playlist2" onclick="setPlaylist('country')">
      <span class="playlist"><img src="https://tresre.dev/music/assets/img/arrows.png" alt="" style="width:30px; height:30px; object-fit: cover; cursor: pointer; padding-top: 5px;"><a class="playlist-text">Country Music</a></span>
    </label>
    
    <label class="play">
      <input type="checkbox" id="playlist3" onclick="setPlaylist('electronic')">
      <span class="playlist"><img src="https://tresre.dev/music/assets/img/arrows.png" alt="" style="width:30px; height:30px; object-fit: cover; cursor: pointer; padding-top: 5px;"><a class="playlist-text">Electronic Music</a></span>
    </label>
    
    <label class="play">
      <input type="checkbox" id="playlist4" onclick="setPlaylist('rock')">
      <span class="playlist"><img src="https://tresre.dev/music/assets/img/arrows.png" alt="" style="width:30px; height:30px; object-fit: cover; cursor: pointer; padding-top: 5px; "><a class="playlist-text">Rock Music</a></span>
    </label>
  
</div>

<script src="https://tresre.dev/music/assets/playlist.js"></script>

<script src="https://tresre.dev/music/assets/js/player.js"></script>

</body>
</html>
